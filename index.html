<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXN Tutor - Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <i class="fas fa-code"></i>
            <h1>EXN Tutor</h1>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <!-- In password input groups -->
<div class="input-group">
   <p>
      <input type="password"  name="password" id="password" placeholder="Password" class="frmctr" required>
      <i class="fas fa-lock"></i>
      <i class="fas fa-eye password-toggle"></i>
   </p>
</div>
            
            <button type="submit">Login</button>
            <p class="signup-link">New user? <a href="signup.html"  >Create account</a></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXN Tutor - Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="brand">
            <i class="fas fa-code"></i>
            <h1>EXN Tutor</h1>
        </div>
        <div class="nav-icons">
            <button class="icon-btn" onclick="window.location.href='settings.html'">
                <i class="fas fa-cog"></i>
            </button>
            <button class="icon-btn theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="content">
        <!-- Forms Section -->
        <section class="forms-section" data-section="forms">
            <h2><i class="fas fa-file-alt"></i> Assigned Forms</h2>
            <div class="forms-grid" id="formsList">
                <!-- Forms loaded dynamically -->
            </div>
        </section>

        <!-- Mail Section -->
        <section class="mail-section" data-section="mail">
            <h2><i class="fas fa-envelope"></i> Secure Mail</h2>
            <div class="mail-list" id="mailList">
                <!-- Mail loaded dynamically -->
            </div>
        </section>

        <!-- Request Section -->
        <section class="request-section" data-section="request">
            <h2><i class="fas fa-comments"></i> Contact Admin</h2>
            <form id="requestForm">
                <textarea 
                    id="requestMessage" 
                    placeholder="Type your message to the admin..."
                    minlength="20"
                    required
                ></textarea>
                <button type="submit">Send Request</button>
            </form>
        </section>
    </main>

    <!-- Mail Modal -->
    <div class="mail-modal" id="mailModal">
        <div class="modal-content">
            <span class="mail-close">&times;</span>
            <h3 id="mailSubject"></h3>
            <div class="mail-body" id="mailContent"></div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
